<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="stylo.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <div class="login-tabs">
      <button class="tab active" id="login-tab">Sign In</button>
      <button class="tab" id="signup-tab">Sign Up</button>
    </div>
    <form action="login_process.php" method="POST" id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
    <form action="signup_process.php" method="POST" id="signup-form" style="display: none;">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="new-username" required>
      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="new-password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
